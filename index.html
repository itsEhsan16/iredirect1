<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="6; URL='https://github.com/itsEhsan16/Seva'" />
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background.svg') center center no-repeat;
            background-size: calc(100% - 40px) calc(100% - 40px);
            background-color: #000000;
            color: white;
        }
        p {
            text-align: center;
            padding: 25px 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        a {
            color: #4a9eff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        a:hover {
            color: #66b3ff;
            text-shadow: 0 0 8px rgba(102, 179, 255, 0.5);
        }
    </style>
    <script>
        window.onload = function() {
            var timeLeft = 6;
            var countdownElement = document.getElementById('countdown');
            
            var timer = setInterval(function() {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    window.location.href = 'https://github.com/itsEhsan16/Seva';
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <p>Redirecting in <span id="countdown">6</span> seconds...<br>If you're not redirected, <a href="https://github.com/itsEhsan16/Seva">click here</a>.</p>
</body>
</html>
